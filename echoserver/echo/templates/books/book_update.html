<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать книгу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #28a745;
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            line-height: 1.5;
            height: 40px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #28a745;
            color: #fff;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #dc3545;
            margin-left: 10px;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Редактировать книгу</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Название книги:</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required>
            </div>
            <div class="form-group">
                <label for="author">Автор:</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="form-group">
                <label for="cost">Цена:</label>
                <input type="number" id="cost" name="cost" value="{{ book.cost }}" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Сохранить изменения</button>
                <button type="button" onclick="window.location.href=this.getAttribute('data-url')" 
                    data-url="{% url 'book_list' %}" class="btn btn-cancel">Отмена</button>
            </div>
        </form>
    </div>
</body>
</html>
