<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Электронная библиотека</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #28a745;
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #dc3545;
            margin-left: 10px;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход в систему</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="user_login" name="user_login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="passw" name="passw" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Войти</button>
                <button type="button" onclick="window.location.href=this.getAttribute('data-url')" 
                    data-url="{% url 'book_list' %}" class="btn btn-cancel">Отмена</button>
            </div>
        </form>
        <div class="error-message {% if error %}show{% endif %}" id="error-message">
            {{ error }}
        </div>
        <div class="register-link">
            Нет аккаунта? <a href="{% url 'registration' %}">Зарегистрируйтесь</a>
        </div>
    </div>
</body>
</html>
